<html>
    <h2>Printing current date and time</h2>
    <head>
       
    </head>
    <body>
    
        <script>
             var today=  new Date();
             var day=today.getDay();
             var daylist=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
             document.write("Today is :" +" "+ daylist[day]+"<br>")
             var hour = today.getHours();
             var minute = today.getMinutes();
             var second = today.getSeconds();
             if(hour>12)
             {
                document.write("Current Time : "+(hour-12)+" PM"+ " : " + minute + " : " + second);
             }
             else
             {
                document.write("Current Time : "+hour+" AM"+ " : " + minute + " : " + second);
             }

        
       </script>
    </body>
</html>
