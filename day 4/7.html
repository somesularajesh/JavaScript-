<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
    <h1>finding prime numbers from 2 to n</h1>
</head>
<body>
    <script>
        let x=prompt("enter the range of numbers you want to find prime numbers in betweeen seperated by a space");
        let [a,b]=x.split(` `);
        //console.log(`${a},${b}`);
        //debugger;
        let arr=[];
        for (i=2; i<=Number(b); i++)
        { 
           let count=0;
           for (let j = 1; j <=i; j++)
            {
               if(i%j==0){ count++;}   
           }
           if (count==2)
           { arr.push(i);
           }
        }
        console.log(arr);
        //i
    </script>
</body>
</html>
