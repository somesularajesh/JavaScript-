<html>
    <head>
<h2>printing date month and year</h2>
    </head>
    <body>
        <script>
             var today= new Date();
             var date=today.getDate();
             var month=today.getMonth() + 1;
             var year=today.getFullYear();
             document.write("Current Date"+" : "+date+"-"+month+"-"+year)
        </script>
          
    </body>
</html>
