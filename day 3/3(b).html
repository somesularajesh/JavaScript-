
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS name and version</title>
    <h1>taking input from the user of OS and version and display them on the console</h1>
</head>
<body>
    <script>
        let st = prompt("Enter your OS name and version seperated by a space");
        let str= st.split(" ");
        let name=str[0];
        let version=str[1];
        //console.log(str);
        console.log(`The OS name is ${name} and version is ${version}`);
    </script>
</body>
</html>
