  <!-- 1)console.log():
       it will print the data u give inside the console panel like numbers,strings,arrays,objects etc.
         eg:
            console.log("rajesh")
             o/p 
                 rajesh
    2)console.error()
        it will raise an error in the console panel.
           eg:
              console.error("this is an error");
             o/p
                 this is an error(in red colour)
    3)console.warn()
        it will give a warning
            eg:
                console.warn("this is a warning");
                o/p:  
                    this is a warning
                
    4)console.clear()
        it will clear everything from the console panel
         eg:
            console.clear();
                o/p
                    
    5)console.time() and console.timeEnd()
         they will give the time taken to execute the code between them,what ever the code is and they use a label to do so
           eg:
               console.time("rajesh")
                 code 
                code
                code 
            console.timeEnd("rajesh")
                 o/p
                    rajesh:234 s
     6)console.table()
         it will print the object data given as a table
             eg:
                console.table({1:"a",2:"b"})
              o/p
                 index      values
                   1            a
                   2            b 
     7)console.count()
                   it is used to count the number that the function hit by this counting method. 
                  eg:
                console.count():
                console.count():
                console.count():
                o/p
                  default 3
     8)console.group() and console.groupEnd()
                 group() and groupEnd() methods of the console object allows us to group contents in a separate block, which will be indented. Just like the time() and the timeEnd() they also accepts label, again of same value.
    9)console.countReset()
                it will reset the count default            
     10)console.context()
                it will provide all the inbuilt functions of the console panel
    and many more are there to use.            - ->
